<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM 'fonts.dtd'>
<fontconfig>
  <alias>
    <family>monospace</family>
    <prefer>
      <family>Inconsolata for Powerline</family>
    </prefer>
  </alias>
  <alias>
    <family>serif</family>
    <prefer>
      <family>Heuristica</family>
    </prefer>
  </alias>
  <match target="font">
    <test name="family">
      <string>Inconsolata for Powerline</string>
    </test>
    <edit name="fontfeatures" mode="append">
        <string>calt</string>
        <string>liga</string>
    </edit>
  </match>
 <dir>~/.local/share/fonts</dir>
</fontconfig>
